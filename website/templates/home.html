{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">  <!--bootstrap to center content-->
    {% if user.is_authenticated %}
    <h1>Hello World</h1>
    {%else %}

<h1>Login</h1>
<br/>

<form method="POST" action="{% urls 'home'% }"> <!--the url tells the form where to send data when submitted-->
    {% csrf_token %}
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="First Name" required>
        </div>
        <br/>

        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="password" required>
        </div>
        <br/>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</form>
</div>
{% endif %}
{% endblock content %}
